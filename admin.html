<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CampusAI – Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #121826;
      --border: rgba(255, 255, 255, 0.08);
      --text: #e6e6eb;
      --muted: #9aa4b2;

      --blue: #4285F4;
      --red: #EA4335;
      --yellow: #FBBC05;
      --green: #34A853;

      --gradient: linear-gradient(135deg, #4285F4, #34A853);
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #1b2a4a, transparent 40%),
        radial-gradient(circle at bottom right, #123d2c, transparent 40%),
        var(--bg);
      color: var(--text);
      padding: 40px;
    }

    /* MAIN WRAPPER */
    .dashboard {
      max-width: 1100px;
      margin: auto;
      animation: pageEnter 0.7s ease-out both;
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 10px;
    }

    button {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(66, 133, 244, .35);
    }

    select {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 8px;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 24px 0;
    }

    .filters {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 24px;
    }

    #admin-user {
      color: var(--muted);
      font-size: 14px;
    }

    .complaint-card {
      background: linear-gradient(180deg, #141a2b, #0f1422);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 18px;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .complaint-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
    }

    .complaint-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 24px;
      margin-top: 8px;
      margin-bottom: 14px;
      font-size: 14px;
    }

    .complaint-meta p {
      margin: 0;
    }


    .ai-action {
      margin-top: 12px;
      padding: 12px 14px;
      background: rgba(66, 133, 244, 0.08);
      border-left: 3px solid #4285F4;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
    }

    .reported-by {
      margin-top: 10px;
      font-size: 13px;
      color: #9aa4b2;
    }

    .reported-by span {
      color: #4285F4;
      font-weight: 500;
    }

    .complaint-actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-start;
    }

    .ai-action {
      margin-top: 14px;
      padding: 12px 14px;
      background: rgba(66, 133, 244, 0.08);
      border-left: 3px solid #4285F4;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.55;
    }

    /* ===== Priority Chips ===== */
    .priority-chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .priority-high {
      background: rgba(234, 67, 53, 0.15);
      color: #EA4335;
    }

    .priority-medium {
      background: rgba(251, 188, 5, 0.15);
      color: #FBBC05;
    }

    .priority-low {
      background: rgba(52, 168, 83, 0.15);
      color: #34A853;
    }
  </style>
</head>

<body>

  <div class="dashboard">

    <h2>CampusAI – Admin Dashboard</h2>

    <div class="top-bar">
      <button onclick="login()">Login with Google</button>
      <button onclick="logout()">Logout</button>
      <p id="admin-user">Admin: Not logged in</p>
    </div>

    <hr />

    <div class="filters">
      <label>Status</label>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="Pending">Pending</option>
        <option value="Resolved">Resolved</option>
      </select>

      <label>Priority</label>
      <select id="priorityFilter">
        <option value="all">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <button onclick="loadComplaints()">Apply</button>
    </div>

    <div id="complaints"></div>

  </div>

  <script type="module" src="admin.js"></script>
</body>

</html>
